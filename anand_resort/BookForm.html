<html>
<head>
    <title> Booking Form
    </title>
    <link rel="stylesheet" href="bookForm.css">
    <script src="bookForm.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lucida+Sans" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


    <!--AJAX CODING TO BRIDGE BACKEND-->
    <script>
      //all the data in the fields of availability check in Book.html should be fixed as the answers for options in this page in the form below 
      //also data in other fields of this page and the fixed ones must be saved in booking db and message is to be shown for successful booking on submitting it 
      
    </script>
</head>




<body>
    <form action="" method="post">
        <div class="elem-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
          <label for="email">Your E-mail</label>
          <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
        </div>
        <div class="elem-group">
          <label for="phone">Your Contact Number</label>
          <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
        </div>
        <div class="elem-group">
          <label for="phone">Your Emergency Contact</label>
          <input type="tel" id="phone_emergency" name="visitor_phone_emergency" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
        </div>
        <hr>
        <div class="elem-group inlined">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="elem-group inlined">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" required>
        </div>
        <div class="elem-group">
          <label for="zip">Zip Code</label>
          <input type="number" id="zip" name="zip" required>
        </div>
        <div class="elem-group">
          <label for="getline1">GetLine 1</label>
          <input type="tel" id="getline1" name="getline1" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4})>
        </div>
        <div class="elem-group">
          <label for="getline2">GetLine 2</label>
          <input type="tel" id="getline2" name="getline2" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4})>
        </div>
        <div class="elem-group">
          <label for="getline3">GetLine 3</label>
          <input type="tel" id="getline3" name="getline3" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4})>
        </div>
        <hr>
        <div class="elem-group inlined">
          <label for="adult">No. of Rooms</label>
          <input type="number" id="no_rooms" name="no_rooms" placeholder="1" min="1" required>
        </div>
        <div class="elem-group inlined">
          <label for="child">No. of Guests</label>
          <input type="number" name="no_guests" id="no_guests"  placeholder="1" min="1" required>
        </div>
        <div class="elem-group inlined">
          <label for="checkin-date">Check-in Date</label>
          <input input id="fromDate" type="date" class='from_date_input' name="checkin" required>
        </div>
        <div class="elem-group inlined">
          <label for="checkout-date">Check-out Date</label>
          <input input id="toDate" type="date" class='to_date_input' name="checkout" required>
        </div>
        <div class="elem-group">
          <label for="room-selection">Select Room Preference</label>
          <select id="room-selection" name="room_preference" required>
              <option value="">Choose a Room type </option>
              <option value="1">Suite</option>
              <option value="2">Family</option>
              <option value="3">Deluxe</option>
              <option value="4">Classic</option>
              <option value="5">Superior</option>
              <option value="6">Luxury</option>
          </select>
        </div>
        <div class="home_btn_heading">
            <button type="submit"><b>Book Room</b></button> 
            <a href="Home.html" class="btn1 btn2"><b> Back Home </b></a>
        </div>
      </form>
</body>
</html>
